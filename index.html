<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | FAQ accordion</title>
    <link rel="stylesheet" href="style.css">
</head>


<!--/////////////////////////////////////////// BODY ///////////////////////////////////////////-->

<body>
<div class="background"></div>
<div class="page">
    <div>
        <img class="star-icon" src="assets/images/icon-star.svg" alt="star-icon">
        <h1 class="faqs-header">FAQs</h1>
    </div>

    <div id="Q1">
        <p class="questions">What is Frontend Mentor, and how will it help me?</p>
        <img class="plus-minus-icon" src="assets/images/icon-plus.svg" alt="plus-icon">
        <p class="answers" id="ans1"></p>
    </div>
    <hr>

    <div id="Q2">
        <p class="questions">Is Frontend Mentor free?</p>
        <img class="plus-minus-icon" src="assets/images/icon-plus.svg" alt="plus-icon">
        <p class="answers" id="ans2"></p>
    </div>
    <hr>

    <div id="Q3">
        <p class="questions">Can I use Frontend Mentor projects in my portfolio?</p>
        <img class="plus-minus-icon" src="assets/images/icon-plus.svg" alt="plus-icon">
        <p class="answers" id="ans3"></p>
    </div>
    <hr>

    <div id="Q4">
        <p class="questions">How can I get help if I'm stuck on a Frontend Mentor challenge?</p>
        <img class="plus-minus-icon" src="assets/images/icon-plus.svg" alt="plus-icon">
        <p class="answers" id="ans4"></p>
    </div>
</div>

<script src="script.js"></script>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>

</body>
</html>
